<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	</h:head>
<h:body>

<h:form>
    <p:panel id="panel" header="DICE FIT High RAM">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="8">
            <p:outputLabel for="ip" value="IP Address" />
            <p:inputText id="ip" value="#{ramView.ip}" required="true" label="IP">
                <f:validateLength minimum="4" />
            </p:inputText>
            <p:message for="ip" display="icon" />
 
            <p:outputLabel for="username" value="Username" />
            <p:inputText id="username" value="#{ramView.username}" label="Username" required="true">
                <f:validateLength minimum="1" />
                <p:ajax update="msgUsername" event="keyup" />
            </p:inputText>
            <p:message for="username" id="msgUsername" display="icon" />
 

 
 			<p:outputLabel for="password" value="Password" />
            <p:password id="password" value="#{ramView.password}" label="Password" required="true"/>
                <p:ajax update="msgPassword" event="keyup" />
            <p:message for="password" id="msgPassword" display="icon" />
            
            <p:outputLabel for="memtotal" value="RAM" />
            <p:inputText id="memtotal" value="#{ramView.memtotal}" label="MEM" required="true">
                <f:validateLength minimum="1" />
                <p:ajax update="msgRAM" event="keyup" />
            </p:inputText>
            <p:message for="memtotal" id="msgRAM" display="icon" />
            
            <p:outputLabel for="loops" value="Loops" />
            <p:inputText id="loops" value="#{ramView.loops}" label="Loops" required="true">
                <f:validateLength minimum="1" />
                <p:ajax update="msgLoops" event="keyup" />
            </p:inputText>
            <p:message for="loops" id="msgLoops" display="icon" />
        </h:panelGrid>
 
        <p:commandButton value="Start Fault" update="panel" actionListener="#{ramView.save}" icon="ui-icon-check" />
  	  </p:panel>
	</h:form>

	<h:form enctype="multipart/form-data">
    <p:growl id="messages" showDetail="true" />
 
    <p:fileUpload value="#{ramView.file}"  mode="simple" skinSimple="true"/> 
    <p:commandButton value="Submit" ajax="false" actionListener="#{ramView.upload}" disabled="false" update="growl" />
	<h:commandButton action="home" value="Home" />
	</h:form>
	
<h3>Output</h3>
<p:scrollPanel id="RAMOUTPUT" mode="native" style="width:500px;height:200px">
    <p>
     <h:outputText value="Output:" />
     <h:outputText id="displayvalue" value="#{globals.ramtext}" />
    </p>
</p:scrollPanel>
</h:body>
</html>
