<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	</h:head>
<h:body>

<h:form>
    <p:panel id="panel" header="DICE FIT FCO">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="8">
            <p:outputLabel for="username" value="FCO Cloud Username" />
            <p:inputText id="username" value="#{fcoView.username}" required="true" label="CLOUDUSERNAME">
                <f:validateLength minimum="4" />
            </p:inputText>
            <p:message for="username" display="icon" />
 
 			<p:outputLabel for="password" value="Cloud Password" />
           <p:password id="password" value="#{fcoView.password}" label="Password" required="true" />
                <p:ajax update="msgPassword" event="keyup" />
            <p:message for="password" id="msgPassword" display="icon" />

 
 			<p:outputLabel for="clouduuid" value="CloudUUID" />
            <p:inputText id="clouduuid" value="#{fcoView.clouduuid}" label="CloudUUID" required="true">
                <f:validateLength minimum="1" />
                <p:ajax update="msgClouduuid" event="keyup" />
            </p:inputText>
            <p:message for="clouduuid" id="msgClouduuid" display="icon" />
            
            <p:outputLabel for="apiendpoint" value="Cloudapiurl" />
            <p:inputText id="apiendpoint" value="#{fcoView.apiendpoint}" label="Cloudapiurl" required="true">
                <f:validateLength minimum="1" />
                <p:ajax update="msgApiendpoint" event="keyup" />
            </p:inputText>
            <p:message for="apiendpoint" id="msgApiendpoint" display="icon" />
            
        </h:panelGrid>
 
      
        <p:commandButton value="Start Fault" update="panel" actionListener="#{fcoView.message}" icon="ui-icon-check" />
  	  </p:panel>
	</h:form>

	<h:form enctype="multipart/form-data">
    <p:growl id="messages" showDetail="true" />
 
    <p:fileUpload value="#{userView.file}"  mode="simple" skinSimple="true"/> 
    <p:commandButton value="Submit" ajax="false" actionListener="#{userView.upload}" disabled="false" update="growl" />
	<h:commandButton action="home" value="Home" />
	</h:form>
            
</h:body>
<h3>Output</h3>
<p:scrollPanel id="FCOOUTPUT" mode="native" style="width:500px;height:200px">
    <p>
     <h:outputText value="Output:" />
     <h:outputText id="displayvalue" value="#{globals.fcotext}" />
    </p>
</p:scrollPanel>
</html>
