<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	</h:head>
<h:body>

<h:form>
    <p:panel id="panel" header="DICE FIT High Bandwidth">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="8">
            <p:outputLabel for="ip" value="IP Address" />
            <p:inputText id="ip" value="#{userView.ip}" required="true" label="IP">
                <f:validateLength minimum="4" />
            </p:inputText>
            <p:message for="ip" display="icon" />
 
            <p:outputLabel for="username" value="Username" />
            <p:inputText id="username" value="#{userView.username}" label="Username" required="true">
                <f:validateLength minimum="1" />
                <p:ajax update="msgUsername" event="keyup" />
            </p:inputText>
            <p:message for="username" id="msgUsername" display="icon" />

 			<p:outputLabel for="password" value="Password" />
            <p:password id="password" value="#{userView.password}" label="Password" required="true"/>
                <f:validateLength minimum="1" />
                <p:ajax update="msgPassword" event="keyup" />
            </p:inputText>
            <p:message for="password" id="msgPassword" display="icon" />
            
            <p:outputLabel for="iperfserver" value="IPERF" />
            <p:inputText id="iperfserver" value="#{userView.iperfserver}" label="IPERF" required="true">
                <f:validateLength minimum="1" />
                <p:ajax update="msgIPERF" event="keyup" />
            </p:inputText>
            <p:message for="iperfserver" id="msgIPERF" display="icon" />
            
            <p:outputLabel for="time" value="Time" />
            <p:inputText id="time" value="#{userView.time}" label="Time" required="true">
                <f:validateLength minimum="1" />
                <p:ajax update="msgTime" event="keyup" />
            </p:inputText>
            <p:message for="time" id="msgTime" display="icon" />
        </h:panelGrid>
 
      
        <p:commandButton value="Start Fault" update="panel" actionListener="#{userView.message}" icon="ui-icon-check" />
  	  </p:panel>
	</h:form>

	<h:form enctype="multipart/form-data">
    <p:growl id="messages" showDetail="true" />
 
    <p:fileUpload value="#{userView.file}"  mode="simple" skinSimple="true"/> 
    <p:commandButton value="Submit" ajax="false" actionListener="#{userView.upload}" disabled="false" update="growl" />
	<h:commandButton action="home" value="Home" />
	</h:form>
            
</h:body>
<h3>Output</h3>
<p:scrollPanel id="CPUTEST" mode="native" style="width:500px;height:200px">
    <p>
     <h:outputText value="Output:" />
     <h:outputText id="displayvalue" value="#{globals.text}" />
    </p>
</p:scrollPanel>
</html>
